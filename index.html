<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows 98 Trivia</title>
  <link rel="stylesheet" href="https://unpkg.com/98.css" />
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="quiz-container">
    <h2 id="question-text"></h2>

    <form id="answer-form">
      <div class="options"></div>
      <button class="button" type="submit">Submit</button>
    </form>
  </div>

  <div id="result-container" class="hidden">
    <h2>Your Score: <span id="score"></span></h2>
    <button class="button" id="restart-btn">Restart</button>
  </div>

  <div id="add-question-container">
    <h3>Add New Question</h3>
    <form id="add-question-form">
      <input id="new-question" placeholder="Enter question" required>
      <input class="option-input" placeholder="Option 1" required>
      <input class="option-input" placeholder="Option 2" required>
      <input class="option-input" placeholder="Option 3" required>
      <input class="option-input" placeholder="Option 4" required>
      <input id="new-answer" placeholder="Correct Answer" required>
      <button type="submit">Add</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
